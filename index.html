<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome NexSeed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="fixed">
    <div class="header-left">
      <img class="seedkun" src="img/seedkun.png" alt="">
      <span>
        <strong>Seed</strong>Kun
      </span>
    </div>
    <ul class="header-right">
      <li>新規登録</li>
      <li>ログイン</li>
    </ul>
  </header>

  <main class="welcome mt">

    <h1 class="title">Welcome to NexSeed Okinawa</h1> 

    <ul class="guideline">
      <li>Be Athlete</li>
      <li>Go World</li>
      <li>Enjoy Everything</li>
    </ul>

    <div class="btn-group">
      <button class="btn register">新規登録</button>
      <button class="btn login">ログイン</button>
    </div>
  </main>

  <main class="life">
    <h2 class="subtitle">NexSeed Life</h2>

    <ul class="contents">
      <li >
        <img src="img/programming.jpg" alt="">
        <p>Programing</p>
      </li>
      <li>
        <img src="img/english.jpg" alt="">
        <p>English</p>
      </li>
      <li>
        <img src="img/enjoy.jpg" alt="">
        <p>Enjoy</p>
      </li>
    </ul>
  </main>


  <aside class="contact">
    <h2>Contact us</h2>

    <form action="">

      <div class="form">

        <div class="form-left">
          <fieldset>
            <input class="name" type="text" placeholder="お名前">
          </fieldset>
          <fieldset>
            <input class="email" type="text" placeholder="メールアドレス">
          </fieldset>
        </div>

        <div class="form-right">
          <textarea class="inquiry" placeholder="お問い合わせ内容"></textarea>
        </div>
      </div>

      <button class="submit">submit</button>

    </form>

  </aside>


  <footer>
    <div class="footer-left">
      <img class="seedkun" src="img/seedkun.png" alt="">
      <span>
        <strong>Seed</strong>Kun
      </span>
    </div>

    <p class="footer-right">
      Copyright (c) SeedKun inc
    </p>
  </footer>
</body>
</html>
